<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4 HTML CSS Básico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="titulo">Desafio 4 HTML CSS Básico</h1>
    
    <h2 class="subtitulo">Moda</h2>
    
    <table class="tabela">
        <tr class="cor-cabecalho-moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        
        
        <tr class="cor-valores">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$40,00</td>
        </tr>
        <tr class="cor-valores">
            <td>Calça</td>
            <td>P</td>
            <td>R$60,00</td>
        </tr>

    </table>

    <h2 class="subtitulo">Casa</h2>

    <table class="tabela">
        <tr class="cor-cabecalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="cor-valores">
            <td>Sofá</td>
            <td>R$1.200,00</td>
        </tr>
        <tr class="cor-valores">
            <td>Televisão</td>
            <td>R$5.000,00</td>
        </tr>
    </table>
    
</body>
</html>
